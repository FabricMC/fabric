name: Build
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        java-version: [1.8, 11, 14]
    runs-on: ubuntu-20.04
    container:
      image: openjdk:${{ matrix.java-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew build publishToMavenLocal --stacktrace --parallel
      - uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: build/libs/
      - uses: actions/upload-artifact@v2
        # Used to make sure jars are built with a consistent version. Should be the same as the release build.
        if: ${{ matrix.java-version == 14 }}
        with:
          name: Artifacts
          path: ./*/build/libs/
