name: Build
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        java: [17-jdk, 18-jdk]
    runs-on: ubuntu-20.04
    container:
      image: eclipse-temurin:${{ matrix.java }}
      options: --user root
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew check build publishToMavenLocal --stacktrace --warning-mode=fail -Porg.gradle.parallel.threads=4
      - uses: Juuxel/publish-checkstyle-report@v1
        if: ${{ failure() }}
        with:
          reports: |
            **/build/reports/checkstyle/*.xml
      - run: mkdir run && echo "eula=true" >> run/eula.txt
      - run: ./gradlew runAutoTestServer --stacktrace --warning-mode=fail
      - uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: build/libs/
      - uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: ./*/build/libs/
      - uses: actions/upload-artifact@v2
        with:
          name: Maven Local
          path: /root/.m2/repository

  client_test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: Run Auto test Client
        uses: modmuss50/xvfb-action@v1
        with:
          run: ./gradlew runProductionAutoTestClient --stacktrace --warning-mode=fail
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Test Screenshots
          path: run/screenshots

  coverage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: Run coverage
        uses: modmuss50/xvfb-action@v1
        with:
          run: ./gradlew coverage --stacktrace --warning-mode=fail
      - uses: actions/upload-artifact@v2
        with:
          name: Coverage Client Screenshots
          path: run/screenshots
      - uses: actions/upload-artifact@v2
        with:
          name: Coverage Report
          path: build/reports/jacoco/coverage/html
